<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Firebird Command</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.min.js"></script>
    <script src="js/codenames.js" type="text/javascript"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>

    <form id="character-creation-form"action="#" class="character-form">
        <div class="panel panel-default">
            <div class="panel-heading">

                <div class="row">
                    <div class="col-md-4">
                        <label>Unique Designation<input id="unique-designation" type="text" class="form-control" /></label>
                    </div>
                    <div class="col-md-2">
                        <label>Skill level<input id="skill-level" type="number" class="form-control" placeholder="Skill Level" /></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label><a href="https://spatialillusions.com/unitgenerator/" target="_blank">SIDC</a> (blank for random)<input id="sidc" type="text" class="form-control" placeholder=""/></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label>Strength<input id="strength" type="number" class="form-control" placeholder="Strength" /></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label>Intelligence<input id="intelligence" type="number" class="form-control" placeholder="Intelligence" /></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label>Will<input id="will" type="number" class="form-control" placeholder="Will" /></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label>Health<input id="health" type="number" class="form-control" placeholder="Health" /></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <label>Agility<input id="agility" type="number" class="form-control" placeholder="Agility" /></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <select id="armor">
                            <option value="clothing">Clothing</option>
                            <option value="light-flexible">Light Flexible</option>
                            <option value="medium-flexible">Medium Flexible</option>
                            <option value="heavy-flexible">Heavy Flexible</option>
                            <option value="light-rigid">Light Rigid</option>
                            <option value="medium-rigid">Medium Rigid</option>
                            <option value="heavy-rigid">Heavy Rigid</option>
                        </select>
                    </div>
                </div>
                <h3>Equipment</h3>
                <div class="row checkbox">
                    <div class="col-md-3">
                        <label>
                            <input id="bayonet" name="equipment" type="checkbox" class="text-muted">Bayonet</label>
                    </div>
                    <div class="col-md-3">
                        <label>
                            <input id="binoculars" name="equipment" type="checkbox" class="text-muted">Binoculars</label>
                    </div>
                    <div class="col-md-3">
                        <label>
                            <input id="bipod" name="equipment" type="checkbox" class="text-muted">Bipod</label>
                    </div>
                </div>
                <div class="row checkbox">
                    <div class="col-md-3">
                        <label>
                            <input id="canteen" name="equipment" type="checkbox" class="text-muted">Canteen</label>
                    </div>
                    <div class="col-md-3">
                        <label>
                            <input id="clothing" name="equipment" type="checkbox" class="text-muted">Clothing</label>
                    </div>
                    <div class="col-md-3">
                        <label>
                            <input id="entrenching-tool" name="equipment" type="checkbox" class="text-muted">Entrenching Tool</label>
                    </div>
                </div>
                <div class="row checkbox">
                    <div class="col-md-3">
                        <label>
                            <input id="field-radio" name="equipment" type="checkbox" class="text-muted">Field Radio</label>
                    </div>
                    <div class="col-md-3">
                        <label>
                            <input id="fighting-harness" name="equipment" type="checkbox" class="text-muted">Fighting Harness</label>
                    </div>
                    <div class="col-md-3">
                        <label>
                            <input id="holster" name="equipment" type="checkbox" class="text-muted">Holster</label>
                    </div>
                </div>

                <div class="row checkbox">
                    <div class="col-md-3">
                        <label>
                            <input id="magazine-pouch" name="equipment" type="checkbox" class="text-muted">Magazine Pouch (2 mags)</label>
                    </div>
                    <div class="col-md-3">
                        <label>
                            <input id="optical-scope" name="equipment" type="checkbox" class="text-muted">Optical Scope</label>
                    </div>
                    <div class="col-md-3">
                        <label>
                            <input id="smoke-grenade" name="equipment" type="checkbox" class="text-muted">Smoke Grenade</label>
                    </div>
                </div>
                <h3>Weapons</h3>
                <div class="row checkbox">
                    <div class="col-md-3">
                        <label>
                            <input id="m16a1" name="weapon" type="checkbox" class="text-muted">M16A1</label>
                    </div>
                    <div class="col-md-3">
                        <label>
                            <input id="colt-45" name="weapon" type="checkbox" class="text-muted">Colt .45</label>
                    </div>
                    <div class="col-md-3">
                        <label>
                            <input id="uzi-9mm" name="weapon"  type="checkbox" class="text-muted">Uzi 9mm</label>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
                        <input type="submit" class="btn btn-danger" onclick="formSubmit()" value="CREATE" />
                    </div>
                </div>
            </div>
    </form>
</body>
<script>
    let name = _.sample(codenames)
    let nameField = document.getElementById("unique-designation")
    let strengthField = document.getElementById("strength")
    let intelligenceField = document.getElementById("intelligence")
    let willField = document.getElementById("will")
    let healthField = document.getElementById("health")
    let agilityField = document.getElementById("agility")
    nameField.value = name
    strengthField.value = threeD6()
    intelligenceField.value = threeD6()
    willField.value = threeD6()
    healthField.value = threeD6()
    agilityField.value = threeD6()
    
    function threeD6() {
        return _.random(1, 6) + _.random(1, 6) + _.random(1, 6)
    }
</script>
<script src="js/bundle.js" type="text/javascript"></script>

<script>
</script>

</html>
