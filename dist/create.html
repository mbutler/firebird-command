<!doctype html>

<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->

<html class="no-js" lang="en">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Firebird Command</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/slideout.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>

<body>

    <form id="character-creation-form"action="#" class="character-form">
        <div class="panel panel-default">
            <div class="panel-heading">

                <div class="row">
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="uniqueDesignation" placeholder="Unique Designation" />
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control" placeholder="Skill Level" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <input type="text" class="form-control" placeholder="Strength" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <input type="text" class="form-control" placeholder="Intelligence" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <input type="text" class="form-control" placeholder="Will" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <input type="text" class="form-control" placeholder="Health" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <input type="text" class="form-control" placeholder="Agility" />
                    </div>
                </div>
                <div class="row">
                    <div class="dropdown armor-dropdown col-md-3">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="true">
                            Armor
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li>
                                <a href="#">Clothing</a>
                            </li>
                            <li>
                                <a href="#">Light Flexible</a>
                            </li>
                            <li>
                                <a href="#">Medium Flexible</a>
                            </li>
                            <li>
                                <a href="#">Heavy Flexible</a>
                            </li>
                            <li>
                                <a href="#">Light Rigid</a>
                            </li>
                            <li>
                                <a href="#">Medium Rigid</a>
                            </li>
                            <li>
                                <a href="#">Heavy Rigid</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <h3>Equipment</h3>
                <div class="row checkbox">
                    <div class="col-md-3">
                        <label>
                            <input type="checkbox" class="text-muted">Bayonet</label>
                    </div>
                    <div class="col-md-3">
                        <label>
                            <input type="checkbox" class="text-muted">Binoculars</label>
                    </div>
                    <div class="col-md-3">
                        <label>
                            <input type="checkbox" class="text-muted">Bipod</label>
                    </div>
                </div>
                <div class="row checkbox">
                    <div class="col-md-3">
                        <label>
                            <input type="checkbox" class="text-muted">Canteen</label>
                    </div>
                    <div class="col-md-3">
                        <label>
                            <input type="checkbox" class="text-muted">Clothing</label>
                    </div>
                    <div class="col-md-3">
                        <label>
                            <input type="checkbox" class="text-muted">Entrenching Tool</label>
                    </div>
                </div>
                <div class="row checkbox">
                    <div class="col-md-3">
                        <label>
                            <input type="checkbox" class="text-muted">Field Radio</label>
                    </div>
                    <div class="col-md-3">
                        <label>
                            <input type="checkbox" class="text-muted">Fighting Harness</label>
                    </div>
                    <div class="col-md-3">
                        <label>
                            <input type="checkbox" class="text-muted">Holster</label>
                    </div>
                </div>

                <div class="row checkbox">
                    <div class="col-md-3">
                        <label>
                            <input type="checkbox" class="text-muted">Magazine Pouch (2 mags)</label>
                    </div>
                    <div class="col-md-3">
                        <label>
                            <input type="checkbox" class="text-muted">Optical Scope</label>
                    </div>
                    <div class="col-md-3">
                        <label>
                            <input type="checkbox" class="text-muted">Smoke Grenade</label>
                    </div>
                </div>
                <h3>Weapons</h3>
                <div class="row checkbox">
                    <div class="col-md-3">
                        <label>
                            <input type="checkbox" class="text-muted">M16A1</label>
                    </div>
                    <div class="col-md-3">
                        <label>
                            <input type="checkbox" class="text-muted">Colt .45</label>
                    </div>
                    <div class="col-md-3">
                        <label>
                            <input type="checkbox" class="text-muted">Uzi 9mm</label>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
                        <input type="submit" class="btn btn-danger" onclick="formSubmit()" value="CREATE" />
                    </div>
                </div>
            </div>
    </form>
</body>

<script src="js/bundle.js" type="text/javascript"></script>

<script>
</script>

</html>
